<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    
    <form class="container text-center bg-success p-2" style="--bs-bg-opacity: .5;">
        <h1>Basic Calculator</h1>
        <div class="Input container ">
            <label for="number1">
                Enter first number
            </label>
            <input type="number" id="number1" name="number1">
            <br><br><br>
            <label for="number2">
                Enter second number
            </label>
            <input type="number" id="number2" name="number2">
            <br><br><br>
            <label for="result">
                Result
            </label>
            <input type="number" id="result" name="result" disabled>
        </div>

        <div class="operator">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Sum">
            <label class="form-check-label" for="Sum">
                Sum
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Subtract">
            <label class="form-check-label" for="Subtract">
                Subtract
            </label>
            <br><br><br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Multiply">
            <label class="form-check-label" for="Multiply">
                Multiply
            </label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Divide">
            <label class="form-check-label" for="Divide">
                Divide
            </label>
            <br><br>
            <button class="btn btn-primary" type="submid">Calculate</button>
        </div>
    </form>
    <script>
        const number1 = document.getElementById('number1')
        const number2 = document.getElementById('number2')
        console.log(number1.value)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
