<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1>Todo List</h1>
        <div class="row">
            <div class="col-9">
                <input type="text" class="form-control" id="task" placeholder="your task" required>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" onclick="add()">Add</button>
            </div>
            <h3></h3>
            <ul class="list-group mt-5">
            </ul>
        </div>

        <script>
            let totalTask = 0;
            let haveDone = 0;
            function add() {
                let tmp = 0;
                const task = document.getElementById('task');
                console.log(task.value);
                if (task.value == '') {
                    alert("Please enter your task");
                    return;
                }
                totalTask += 1;
                const ul = document.getElementsByTagName('ul');
                const div = document.createElement('div');
                div.className = 'row';
                ul[0].appendChild(div);

                const li = document.createElement('li');
                li.className = "list-group-item col-7"
                li.innerText = task.value;

                div.appendChild(li)

                const doneBtn = document.createElement('button');
                doneBtn.className = "btn btn-success col-sm-2 m-2"
                doneBtn.innerText = "Done"
                doneBtn.onclick = function () {
                    li.style.textDecoration = "line-through"
                    li.style.backgroundColor = 'green'
                    if (tmp == 0) totalTask -= 1;
                    tmp = 1;
                    haveDone += 1;
                    doneBtn.disabled = true;
                    showNumberTask();
                    congrats();
                }
                div.appendChild(doneBtn)

                const removeBtn = document.createElement('button')
                removeBtn.className = "btn btn-danger col-sm-2 m-2"
                removeBtn.innerText = "Remove"
                removeBtn.onclick = function () {
                    div.remove();
                    if (tmp == 0) totalTask -= 1;
                    tmp = 1;
                    showNumberTask();
                    congrats();
                }
                div.appendChild(removeBtn);
                showNumberTask();
                congrats();
            }

            function showNumberTask() {
                const text = document.getElementsByTagName('h3')
                text[0].innerText = `Total task: ${totalTask}`
            }
            function congrats() {
                if (totalTask == 0 && haveDone >= 1) {
                    const text = document.getElementsByTagName('h3')
                    text[0].innerText = `You have done ${haveDone} tasks!!!`
                    console.log(123)
                }
            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
